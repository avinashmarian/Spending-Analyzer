<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Spending Analyzer </h1>
    </header>

    <div class="form-group">
        <input type="text" id="expense-name" placeholder="Expense Name">
        <input type="number" id="expense-amount" placeholder="Amount">
        <select id="expense-category">
            <option value="" disabled selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
        <input type="date" id="expense-date">
        <button id="add-expense" disabled>Add Expense</button>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-table"></tbody>
        </table>
    </div>

    <div class="filter-group">
        <div>
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="total">
            Total: Rs.<span id="total-expense">0.00</span>
        </div>
    </div>

  
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Expense</h2>
            <input type="text" id="edit-expense-name" placeholder="Expense Name">
            <input type="number" id="edit-expense-amount" placeholder="Amount">
            <select id="edit-expense-category">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="edit-expense-date">
            <button class="confirm-btn" id="confirm-edit">Save Changes</button>
            <button class="cancel-btn" onclick="closeModal('edit-modal')">Cancel</button>
        </div>
    </div>

   
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this expense?</p>
            <button class="confirm-btn" id="confirm-delete">Yes, Delete</button>
            <button class="cancel-btn" onclick="closeModal('delete-modal')">Cancel</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
